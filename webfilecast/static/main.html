<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfilecast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
            integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="static/main.js"></script>
    <link rel="stylesheet" href="static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1><span id="ws_status_dot"></span>Webfilecast</h1>
    <div id="content">
        <div class="list-container">
            <div id="file_search_container">
                <input type="text" id="file_search_input" placeholder="Search for a file...">
                <div id="file_list_dropdown"></div>
            </div>
            <button id="refresh_button" onclick="window.socket.emit('get_files', true)" title="Refresh List">üîÑ</button>
        </div>

        <div id="file_details">Select a file to see details</div>

        <div id="lang_list"></div>

        <div class="control-group action-bar">
            <div class="button-group">
                <button id="play_chromecast_button" onclick="window.socket.emit('play_on_chromecast')" title="Play on Chromecast" disabled>
                    <svg id="chromecast_icon" class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path d="M3 8.2502V8.2002C3 7.08009 3 6.51962 3.21799 6.0918C3.40973 5.71547 3.71547 5.40973 4.0918 5.21799C4.51962 5 5.08009 5 6.2002 5H17.8002C18.9203 5 19.4796 5 19.9074 5.21799C20.2837 5.40973 20.5905 5.71547 20.7822 6.0918C21 6.5192 21 7.07899 21 8.19691V15.8031C21 16.921 21 17.48 20.7822 17.9074C20.5905 18.2837 20.2839 18.5905 19.9076 18.7822C19.4802 19 18.921 19 17.8031 19H14M5 19C5 17.8954 4.10457 17 3 17M8 19C8 16.2386 5.76142 14 3 14M11 19C11 14.5817 7.41828 11 3 11" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="button-group">
                <button id="open_in_browser_button" title="Select a file first" disabled>üåê</button>
            </div>
            <div id="player_status">
                <span id="player_status_progress"></span>
                <span id="player_status_text" class="msg-info">Please select a file to begin</span>
            </div>
        </div>

        <div id="messages"></div>
    </div>
</body>
</html>
