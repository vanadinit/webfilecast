<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfilecast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
            integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="static/main.js"></script>
    <link rel="stylesheet" href="static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1><span id="ws_status_dot"></span>Webfilecast</h1>
    <div id="content">
        <div class="list-container">
            <div id="file_search_container">
                <input type="text" id="file_search_input" placeholder="Search for a file...">
                <div id="file_list_dropdown"></div>
            </div>
            <button id="refresh_button" onclick="window.socket.emit('get_files', true)" title="Refresh List">ğŸ”„</button>
        </div>

        <div id="file_details">Select a file to see details</div>

        <div id="lang_list"></div>

        <div class="control-group action-bar">
            <div class="button-group">
                <button id="start_server_button" onclick="window.socket.emit('start_server')" title="Start Server" disabled>â–¶ï¸</button>
                <button onclick="window.socket.emit('stop_server')" title="Stop Server">â¹ï¸</button>
            </div>
            <div class="button-group">
                <button id="play_chromecast_button" onclick="window.socket.emit('play')" title="Start the server first" disabled>ğŸ“º</button>
                <button id="open_in_browser_button" title="Start the server first" disabled>ğŸŒ</button>
            </div>
            <div id="player_status">
                <span class="msg-info">Please select a file to begin</span>
            </div>
        </div>

        <div id="messages"></div>
    </div>
</body>
</html>
