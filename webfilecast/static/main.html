<html>
<head>
    <title>Webfilecast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
            integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="static/main.js"></script>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
<h1>Webfilecast</h1>
<div id="content">
    <p id="ws_status">Starting ...</p>
    <button onclick="window.socket.emit('get_files')">Select file</button>
    <div id="file_list"></div>
    <div id="file_details"></div>
    <div id="lang_list"></div>
    <button onclick="window.socket.emit('play')">Play</button>
    <button onclick="window.socket.emit('stop')">Stop</button>
    <p id="player_status"><span class="msg-info">Please select file</span></p>
    <div id="messages"></div>
</div>
</body>
</html>
